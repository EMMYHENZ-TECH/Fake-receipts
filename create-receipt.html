<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Receipt</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="main-header">
    <div class="header-content">
      <button id="back-button" class="back-button">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M19 12H5M12 19l-7-7 7-7"/>
        </svg>
        Back
      </button>
      <h1 id="receipt-title">Create Receipt</h1>
    </div>
  </header>

  <main class="main-content">
    <div class="receipt-container">
      <div id="receipt-form-container" class="card">
        <div class="card-header">
          <h2 id="form-title">Create Receipt</h2>
        </div>
        <div class="card-body">
          <form id="receipt-form">
            <div class="form-group">
              <label for="name">Recipient Name</label>
              <input type="text" id="name" name="name" required>
            </div>

            <div id="account-number-group" class="form-group hidden">
              <label for="accountNumber">Account Number</label>
              <input type="text" id="accountNumber" name="accountNumber">
            </div>

            <div id="wallet-address-group" class="form-group hidden">
              <label for="walletAddress">Wallet Address</label>
              <input type="text" id="walletAddress" name="walletAddress">
            </div>

            <div id="address-name-group" class="form-group hidden">
              <label for="addressName">Address Name (Optional)</label>
              <input type="text" id="addressName" name="addressName">
            </div>

            <div class="form-group">
              <label for="amount">Amount</label>
              <input type="text" id="amount" name="amount" placeholder="0.00" required>
            </div>

            <div class="form-group">
              <label for="note">Note (Optional)</label>
              <textarea id="note" name="note" placeholder="Add a note..."></textarea>
            </div>

            <div class="form-group">
              <label for="status">Status</label>
              <select id="status" name="status">
                <option value="successful">Successful</option>
                <option value="pending">Pending</option>
                <option value="failed">Failed</option>
                <option value="rejected">Rejected</option>
              </select>
            </div>

            <div class="form-group">
              <button type="submit" id="generate-button">Generate Receipt</button>
            </div>
          </form>
        </div>
      </div>

      <div id="receipt-preview" class="receipt-preview hidden">
        <!-- Receipt preview will be dynamically inserted here -->
      </div>
    </div>
  </main>

  <script src="receipts.js"></script>
  <script>
    // Get selected receipt type from localStorage
    const selectedReceipt = JSON.parse(localStorage.getItem('selectedReceiptType'));
    
    if (!selectedReceipt) {
      window.location.href = 'dashboard.html';
    }

    // Update page title
    document.getElementById('receipt-title').textContent = `${selectedReceipt.name} Receipt`;
    document.getElementById('form-title').textContent = `Create ${selectedReceipt.name} Receipt`;
    
    // Show/hide fields based on receipt type
    if (selectedReceipt.requiresAccountNumber) {
      document.getElementById('account-number-group').classList.remove('hidden');
    }
    
    if (selectedReceipt.requiresWalletAddress) {
      document.getElementById('wallet-address-group').classList.remove('hidden');
      document.getElementById('address-name-group').classList.remove('hidden');
    }

    // Back button handler
    document.getElementById('back-button').addEventListener('click', function() {
      window.location.href = 'dashboard.html';
    });

    // Form submission handler
    document.getElementById('receipt-form').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const formData = {
        name: document.getElementById('name').value,
        amount: document.getElementById('amount').value,
        note: document.getElementById('note').value,
        status: document.getElementById('status').value,
        accountNumber: document.getElementById('accountNumber').value || '',
        walletAddress: document.getElementById('walletAddress').value || '',
        addressName: document.getElementById('addressName').value || '',
        receiptType: selectedReceipt
      };
      
      // Generate receipt preview
      generateReceiptPreview(formData);
      
      // Hide form, show preview
      document.getElementById('receipt-form-container').classList.add('hidden');
      document.getElementById('receipt-preview').classList.remove('hidden');
    });

    // Generate receipt preview based on receipt type and form data
    function generateReceiptPreview(formData) {
      const previewContainer = document.getElementById('receipt-preview');
      const { receiptType, status } = formData;
      
      // Determine which receipt template to use based on receipt type
      let receiptHTML = '';
      
      // Common status indicators
      const statusIcons = {
        successful: `<svg xmlns="http://www.w3.org/2000/svg" class="status-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg>`,
        pending: `<svg xmlns="http://www.w3.org/2000/svg" class="status-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></svg>`,
        failed: `<svg xmlns="http://www.w3.org/2000/svg" class="status-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>`,
        rejected: `<svg xmlns="http://www.w3.org/2000/svg" class="status-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>`
      };
      
      // Generate confirmation number
      const confirmationNumber = Math.random().toString(36).substring(2, 10).toUpperCase();
      const currentDate = new Date().toLocaleDateString();
      
      // Choose template based on receipt type
      switch(receiptType.id) {
        case 'bank-of-america':
          receiptHTML = generateBankOfAmericaReceipt(formData, statusIcons, confirmationNumber, currentDate);
          break;
        case 'cash-app':
          receiptHTML = generateCashAppReceipt(formData, statusIcons);
          break;
        case 'wells-fargo':
          receiptHTML = generateWellsFargoReceipt(formData, statusIcons, confirmationNumber, currentDate);
          break;
        case 'bitcoin':
          receiptHTML = generateBitcoinReceipt(formData, statusIcons);
          break;
        case 'coinbase':
          receiptHTML = generateCoinbaseReceipt(formData, statusIcons, confirmationNumber);
          break;
        case 'moneygram':
          receiptHTML = generateMoneygramReceipt(formData, statusIcons, confirmationNumber, currentDate);
          break;
        case 'gcash':
          receiptHTML = generateGCashReceipt(formData, statusIcons, confirmationNumber);
          break;
        case 'paypal':
          receiptHTML = generatePayPalReceipt(formData, statusIcons);
          break;
        default:
          // Generic receipt template
          receiptHTML = generateGenericReceipt(formData, statusIcons, confirmationNumber, currentDate);
      }
      
      // Add action buttons
      receiptHTML += `
        <div class="receipt-actions">
          <button id="back-to-form" class="button-secondary">Back</button>
          <button id="done-button" class="button-primary">Done</button>
        </div>
      `;
      
      previewContainer.innerHTML = receiptHTML;
      
      // Add event listeners to buttons
      document.getElementById('back-to-form').addEventListener('click', function() {
        document.getElementById('receipt-form-container').classList.remove('hidden');
        document.getElementById('receipt-preview').classList.add('hidden');
      });
      
      document.getElementById('done-button').addEventListener('click', function() {
        window.location.href = 'dashboard.html';
      });
    }

    // Template generators for each receipt type
    function generateBankOfAmericaReceipt(formData, statusIcons, confirmationNumber, currentDate) {
      const statusText = formData.status === 'successful' ? 'Your transfer is confirmed' : 
                         formData.status === 'pending' ? 'Your transfer is pending' : 
                         'Your transfer failed';
      
      const statusClass = formData.status === 'successful' ? 'status-success' : 
                          formData.status === 'pending' ? 'status-pending' : 
                          'status-failed';
      
      return `
        <div class="receipt bank-of-america">
          <div class="receipt-header">
            <h2>Transfer Details</h2>
          </div>
          <div class="receipt-status ${statusClass}">
            <div class="status-icon-container">
              ${statusIcons[formData.status]}
            </div>
            <h3>${statusText}</h3>
          </div>
          <div class="receipt-details">
            <div class="receipt-row">
              <div class="receipt-label">From</div>
              <div class="receipt-value">
                <div>Advantage Savings - ${formData.accountNumber || '3740'}</div>
                <div class="receipt-subtext">Available balance $1,076.45</div>
              </div>
            </div>
            <div class="receipt-row">
              <div class="receipt-label">To</div>
              <div class="receipt-value">
                <div>${formData.name || 'BankAmericard Platinum Plus Mastercard'} - ${formData.accountNumber ? formData.accountNumber.slice(-4) : '5271'}</div>
                <div class="receipt-subtext">Current balance $220.90</div>
              </div>
            </div>
            <div class="receipt-row">
              <div class="receipt-label">Amount</div>
              <div class="receipt-value">$${formData.amount || '280.00'}</div>
            </div>
            <div class="receipt-row">
              <div class="receipt-label">Date</div>
              <div class="receipt-value">${currentDate}</div>
            </div>
            <div class="receipt-row">
              <div class="receipt-label">Confirmation #</div>
              <div class="receipt-value">${confirmationNumber}</div>
            </div>
          </div>
          <div class="receipt-footer">
            <p class="receipt-note">${formData.note || 'Please make sure there are sufficient funds in the account from which you are transferring money in order to avoid a possible fee.'}</p>
          </div>
        </div>
      `;
    }

    function generateCashAppReceipt(formData, statusIcons) {
      const statusClass = formData.status === 'successful' ? 'status-success' : 
                          formData.status === 'pending' ? 'status-pending' : 
                          'status-failed';
      
      return `
        <div class="receipt cash-app">
          <div class="receipt-status ${statusClass}">
            <div class="status-icon-container">
              ${statusIcons[formData.status]}
            </div>
            <h3>You sent $${formData.amount || '3,000'}</h3>
            <p>to ${formData.name || 'Jack William'}</p>
          </div>
          <div class="receipt-footer">
            <button class="cash-app-button">Done</button>
          </div>
        </div>
      `;
    }

    function generateWellsFargoReceipt(formData, statusIcons, confirmationNumber, currentDate) {
      const statusText = formData.status === 'successful' ? 'Your transaction has been made' : 
                         formData.status === 'pending' ? 'Your transaction is pending' : 
                         'Your transaction failed';
      
      return `
        <div class="receipt wells-fargo">
          <div class="receipt-header wells-fargo-header">
            <h2>WELLS FARGO</h2>
          </div>
          <div class="receipt-subheader">
            <h3>Confirmation</h3>
          </div>
          <div class="receipt-status-box">
            <div class="status-icon-container wells-fargo-icon">
              ${statusIcons['successful']}
            </div>
            <div class="wells-fargo-status-text">
              ${statusText} on ${currentDate} at ${new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})} Pacific Time.
            </div>
          </div>
          <div class="receipt-details">
            <div class="receipt-row">
              <div class="receipt-label">From</div>
              <div class="receipt-value">
                <div>WAY2SAVE® SAVINGS</div>
                <div>...${formData.accountNumber || '4954'}</div>
                <div class="receipt-subtext">(Available balance $137.19)</div>
              </div>
            </div>
            <div class="receipt-row">
              <div class="receipt-label">To</div>
              <div class="receipt-value">
                <div>${formData.name || 'CUSTOM MANAGEMENT(RM)'}</div>
                <div>...${formData.accountNumber ? formData.accountNumber.slice(-4) : '2679'}</div>
                <div class="receipt-subtext">(Available balance $2,150.51)</div>
              </div>
            </div>
            <div class="receipt-row">
              <div class="receipt-label">Frequency</div>
              <div class="receipt-value">Once</div>
            </div>
            <div class="receipt-row">
              <div class="receipt-label">Send on</div>
              <div class="receipt-value">${currentDate}</div>
            </div>
            <div class="receipt-row">
              <div class="receipt-label">Amount</div>
              <div class="receipt-value">$${formData.amount || '700.00'}</div>
            </div>
            <div class="receipt-row">
              <div class="receipt-label">Confirmation</div>
              <div class="receipt-value">${confirmationNumber}</div>
            </div>
          </div>
          <div class="receipt-footer">
            <p class="receipt-note">Transfer cannot be canceled.</p>
            <p class="receipt-note">${formData.note || ''}</p>
          </div>
        </div>
      `;
    }

    function generateBitcoinReceipt(formData, statusIcons) {
      const statusClass = formData.status === 'successful' ? 'status-success' : 
                          formData.status === 'pending' ? 'status-pending' : 
                          'status-failed';
      
      return `
        <div class="receipt bitcoin">
          <div class="receipt-status ${statusClass}">
            <div class="bitcoin-icon">
              <svg viewBox="0 0 24 24" fill="#F7931A" width="48" height="48">
                <path d="M23.638 14.904c-1.602 6.43-8.113 10.34-14.542 8.736C2.67 22.05-1.244 15.525.362 9.105 1.962 2.67 8.475-1.243 14.9.358c6.43 1.605 10.342 8.115 8.738 14.548v-.002zm-6.35-4.613c.24-1.59-.974-2.45-2.64-3.03l.54-2.153-1.315-.33-.525 2.107c-.345-.087-.705-.167-1.064-.25l.526-2.127-1.32-.33-.54 2.165c-.285-.067-.565-.132-.84-.2l-1.815-.45-.35 1.4s.975.225.955.236c.535.136.63.486.615.766l-1.477 5.92c-.075.166-.24.406-.614.314.015.02-.96-.24-.96-.24l-.66 1.51 1.71.426.93.242-.54 2.19 1.32.327.54-2.17c.36.1.705.19 1.05.273l-.51 2.154 1.32.33.545-2.19c2.24.427 3.93.257 4.64-1.774.57-1.637-.03-2.58-1.217-3.196.854-.193 1.5-.76 1.68-1.93h.01zm-3.01 4.22c-.404 1.64-3.157.75-4.05.53l.72-2.9c.896.23 3.757.67 3.33 2.37zm.41-4.24c-.37 1.49-2.662.735-3.405.55l.654-2.64c.744.18 3.137.524 2.75 2.084v.006z"/>
              </svg>
            </div>
            <h3>${formData.amount || '0.01199328'} BTC Sent</h3>
            <p>Your Bitcoin has been successfully sent.</p>
          </div>
          <div class="receipt-footer">
            <button class="bitcoin-button">OK</button>
          </div>
        </div>
      `;
    }

    function generateCoinbaseReceipt(formData, statusIcons, confirmationNumber) {
      const statusText = formData.status === 'successful' ? 'Success!' : 
                         formData.status === 'pending' ? 'Pending' : 
                         'Failed';
      
      const statusClass = formData.status === 'successful' ? 'status-success' : 
                          formData.status === 'pending' ? 'status-pending' : 
                          'status-failed';
      
      return `
        <div class="receipt coinbase">
          <div class="receipt-status ${statusClass}">
            <div class="status-icon-container">
              ${statusIcons[formData.status]}
            </div>
            <h3>${statusText}</h3>
            <p>You're sending</p>
            <h2>$${formData.amount || '36,900.00'}</h2>
          </div>
          <div class="receipt-details">
            <p>Your Domestic Wire Transfer request to Coinbase Inc (****2815) is complete and will be reviewed for processing.</p>
            <div class="receipt-row">
              <div class="receipt-label">Reference Number:</div>
              <div class="receipt-value">${confirmationNumber}</div>
            </div>
          </div>
          <div class="receipt-footer">
            <div class="coinbase-logo">
              <svg viewBox="0 0 168 28" width="120">
                <path fill="#1652F0" d="M26.75 12.75C26.75 6.13 21.38 0.75 14.75 0.75C8.12 0.75 2.75 6.13 2.75 12.75C2.75 19.38 8.12 24.75 14.75 24.75C21.38 24.75 26.75 19.38 26.75 12.75Z"/>
                <path fill="white" d="M14.75 17.75C11.99 17.75 9.75 15.51 9.75 12.75C9.75 10 11.99 7.75 14.75 7.75C17.51 7.75 19.75 10 19.75 12.75C19.75 15.51 17.51 17.75 14.75 17.75Z"/>
              </svg>
            </div>
            <p class="receipt-note">Thank you for your request. Your transaction is still pending.</p>
            <p class="receipt-note">${formData.note || 'All transactions are subject to routine review and approval before they can be released.'}</p>
          </div>
        </div>
      `;
    }

    function generateMoneygramReceipt(formData, statusIcons, confirmationNumber, currentDate) {
      return `
        <div class="receipt moneygram">
          <div class="receipt-header">
            <div class="moneygram-logo">
              <svg viewBox="0 0 200 50" width="150">
                <path fill="#D22630" d="M30,25 C30,38.8 19.3,50 6,50 C2.7,50 0,47.3 0,44 L0,6 C0,2.7 2.7,0 6,0 C19.3,0 30,11.2 30,25 Z"/>
                <path fill="white" d="M17.5,25 C17.5,18.1 11.9,12.5 5,12.5 L5,37.5 C11.9,37.5 17.5,31.9 17.5,25 Z"/>
              </svg>
            </div>
            <h2>Money from ${formData.name || 'Elia'} is on the way!</h2>
          </div>
          <div class="receipt-details">
            <div class="receipt-row">
              <div class="receipt-label">REFERENCE NO.</div>
              <div class="receipt-value">${confirmationNumber}</div>
            </div>
            <div class="receipt-row">
              <div class="receipt-label">SENT TO</div>
              <div class="receipt-value">${formData.name || 'Elia Giselle Guity'}, Honduras</div>
            </div>
            <div class="receipt-row">
              <div class="receipt-label">AMOUNT</div>
              <div class="receipt-value">1,597.49 HNL</div>
            </div>
            <div class="receipt-row">
              <div class="receipt-label">RECEIVE OPTION</div>
              <div class="receipt-value">Bank Account •••• ${formData.accountNumber || '4196'}</div>
            </div>
            <div class="receipt-row">
              <div class="receipt-label">DATE PREPARED</div>
              <div class="receipt-value">${currentDate} at ${new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</div>
            </div>
          </div>
          <div class="receipt-footer">
            <button class="moneygram-button">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8"/>
                <polyline points="16 6 12 2 8 6"/>
                <line x1="12" y1="2" x2="12" y2="15"/>
              </svg>
              Share and Save Receipt
            </button>
            <div class="moneygram-cost">
              <div class="cost-row">
                <div>Send Amount</div>
                <div>$${formData.amount || '65.00'} USD</div>
              </div>
              <div class="cost-row">
                <div>Fees</div>
                <div>$1.99 USD</div>
              </div>
              <div class="cost-row total">
                <div>Total Cost</div>
                <div>$${(parseFloat(formData.amount || 65) + 1.99).toFixed(2)} USD</div>
              </div>
            </div>
          </div>
        </div>
      `;
    }

    function generateGCashReceipt(formData, statusIcons, confirmationNumber) {
      const statusClass = formData.status === 'successful' ? 'status-success' : 
                          formData.status === 'pending' ? 'status-pending' : 
                          'status-failed';
      
      return `
        <div class="receipt gcash">
          <div class="receipt-status ${statusClass}">
            <div class="status-icon-container">
              ${statusIcons[formData.status]}
            </div>
          </div>
          <div class="receipt-details gcash-details">
            <div class="gcash-number">${confirmationNumber}</div>
            <div class="gcash-method">Sent via GCash</div>
            
            <div class="receipt-row">
              <div class="receipt-label">Amount</div>
              <div class="receipt-value">1,000.00</div>
            </div>
            <div class="receipt-row">
              <div class="receipt-label">Total Amount Sent</div>
              <div class="receipt-value">₱${formData.amount || '1,000.00'}</div>
            </div>
            <div class="receipt-row">
              <div class="receipt-label">Sender</div>
              <div class="receipt-value">${formData.name || 'Might Binary'}</div>
            </div>
            <div class="receipt-row">
              <div class="receipt-label">Ref No.</div>
              <div class="receipt-value">${confirmationNumber}</div>
            </div>
          </div>
          <div class="receipt-footer">
            <button class="gcash-button">Return to Home</button>
            <button class="gcash-button secondary">Send Money Again</button>
            <p class="receipt-note">Redirecting to home in 3 seconds...</p>
          </div>
        </div>
      `;
    }

    function generatePayPalReceipt(formData, statusIcons) {
      const statusClass = formData.status === 'successful' ? 'status-success' : 
                          formData.status === 'pending' ? 'status-pending' : 
                          'status-failed';
      
      return `
        <div class="receipt paypal">
          <div class="receipt-header">
            <div class="message-header">
              <div class="message-app">MESSAGES</div>
              <div class="message-time">now</div>
            </div>
            <div class="message-sender">david</div>
            <div class="message-attachment">Attachment: 1 Image</div>
          </div>
          <div class="receipt-status ${statusClass}">
            <h3>You sent $${formData.amount || '3,500.00'} to ${formData.name || 'Leonora Rodriguez'}</h3>
          </div>
          <div class="receipt-details">

    function generateGenericReceipt(formData, statusIcons, confirmationNumber, currentDate) {
      const statusText = formData.status === 'successful' ? 'Successfully sent' : 
                         formData.status === 'pending' ? 'Pending' : 
                         'Failed';
      
      const statusClass = formData.status === 'successful' ? 'status-success' : 
                          formData.status === 'pending' ? 'status-pending' : 
                          'status-failed';
      
      return `
        <div class="receipt generic">
          <div class="receipt-status ${statusClass}">
            <div class="status-icon-container">
              ${statusIcons[formData.status]}
            </div>
            <h3>${statusText}</h3>
            <p>$${formData.amount || '100.00'}</p>
          </div>
          <div class="receipt-details">
            <div class="receipt-row">
              <div class="receipt-label">To</div>
              <div class="receipt-value">${formData.name || 'Recipient'}</div>
            </div>
            ${formData.accountNumber ? `
            <div class="receipt-row">
              <div class="receipt-label">Account</div>
              <div class="receipt-value">•••• ${formData.accountNumber.slice(-4)}</div>
            </div>
            ` : ''}
            ${formData.walletAddress ? `
            <div class="receipt-row">
              <div class="receipt-label">Wallet</div>
              <div class="receipt-value">${formData.walletAddress}</div>
            </div>
            ` : ''}
            <div class="receipt-row">
              <div class="receipt-label">Amount</div>
              <div class="receipt-value">$${formData.amount || '100.00'}</div>
            </div>
            <div class="receipt-row">
              <div class="receipt-label">Date</div>
              <div class="receipt-value">${currentDate}</div>
            </div>
            <div class="receipt-row">
              <div class="receipt-label">Confirmation #</div>
              <div class="receipt-value">${confirmationNumber}</div>
            </div>
          </div>
          <div class="receipt-footer">
            <p class="receipt-note">${formData.note || ''}</p>
          </div>
        </div>
      `;
    }
